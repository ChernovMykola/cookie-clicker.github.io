<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3">
    <title>Cookie Clicker!</title>
    <meta name="description" content="If you want to play CookieClicker - you need push me!">
    <meta http-equiv="Cache-Control" content="public, max-age=3600" />
  </head>
  <body>
    <section class="all">
      <div class="info">
        <p class="pinf" id="cookies-number">Cookies: <span id="coonum">0</span></p>
        <input type="image" src="pngwing.com.png" alt="More Cookie" class="cookie1" name="Bake a Cookie" onclick="bakeCookie()">
        <!-- <img src="pngwing.com.png" alt="" class="cookie1" name="Bake a Cookie" onclick="bakeCookie()"> -->
        <p class="pinf" id="multiplier">Multiplier x:1</p>
      </div>
      <div class="buttons">
        <!-- <img src="/Users/mykolachernov/CookieClicker/imgbin_chocolate-icon-png.png" alt="" class="button" id="buttonMult" name="Hire a Baker" onclick="hireBaker()"> -->
        <input type="image" src="imgbin_chocolate-icon-png.png" alt="Buy Multiplier" class="button" id="buttonMult" name="Hire a Baker" onclick="hireBaker()">
        <p id="price">You need for upgrade your multiplier: 20</p>
        <!-- <img src="/Users/mykolachernov/CookieClicker/68710-irish-cappuccino-cup-coffee-cheers-cafe-cartoon.png" alt="" class="button" name="Auto Click" onclick="autoCookie()"> -->
        <input type="image" src="68710-irish-cappuccino-cup-coffee-cheers-cafe-cartoon.png" alt="Buy AutoClicker" id="autoClick" class="button" name="Auto Click" onclick="autoCookie()">
        <p id="autoPrice">You need for buy auto-cliker: 200</p>
        <!-- <img src="/Users/mykolachernov/CookieClicker/SeekPng.com_milk-background-png_2454985.png" alt="" class="button" name="Timer" onclick="bonus2()"> -->
        <input type="image" src="SeekPng.com_milk-background-png_2454985.png" alt="Buy Bonus" id="bonusClick" class="button" name="Timer" onclick="bonus2()">
        <p id="timer">You have: <span id="timerCounter">30</span>s, but you need 200cookies</p>
       </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
